<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "header.html" . }}
<body>
{{ partial "navigation.html" . }}

<main class="container">
    <section role="list">
        {{ range $index, $page := (.Paginate (where .Data.Pages "Type" "blog")).Pages }}
            {{ if ne $index 0 }}{{ end }}
            {{ .Render "li" }}
            <hr class="article-divider"/>
        {{ end }}
        {{ partial "pagination.html" .Paginator }}
    </section>
</main>

{{ partial "footer.html" . }}

</body>
</html>
