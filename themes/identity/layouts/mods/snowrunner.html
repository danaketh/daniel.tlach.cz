<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "header.html" . }}
<body>
{{ partial "navigation.html" . }}

<main class="container">
    <section role="list" class="mods">
        {{ $mods := site.Data.mods.snowrunner }}
        {{ range $mods.data }}
            {{ $image := index .media.images 0 }}
            <div class="mod">
                <img src="{{ $image.thumb_320x180 }}" alt="{{ .name }}" />
                <h2>{{ .name }}</h2>
                <p>{{ .summary }}</p>
                <a class="btn" href="{{ .profile_url }}" target="_blank">Subscribe</a>
            </div>
        {{ end }}
    </section>
</main>

{{ partial "footer.html" . }}

</body>
</html>
